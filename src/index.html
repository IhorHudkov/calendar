<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Calendar</span>
          <div class="btn__group">
            <select class="select-names">
              <option value="volvo">All members</option>
              <option value="saab">Jhon</option>
              <option value="opel">Mila</option>
              <option value="audi">Sam</option>
            </select>
            <a class="btn btn-success" href="create-event.html" role="button">New event +</a>
          </div>
        </div>
      </nav>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th id="Mon">Mon</th>
            <th id="Tue">Tue</th>
            <th id="Wed">Wed</th>
            <th id="Thu">Thu</th>
            <th id="Fri">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="10">10:00</th>
            <td headers="Mon 10"></td>
            <td headers="Tue 10"></td>
            <td headers="Wed 10"></td>
            <td headers="Thu 10"></td>
            <td headers="Fri 10"></td>
          </tr>
          <tr>

          </tr>
          <tr>

          <tr>

            <td headers="Thu 13"></td>

          <tr>
            <th id="14">14:00</th>

            <td headers="Tue 14"></td>
            <td headers="Wed 14"></td>
            <td headers="Thu 14"></td>

          <tr>

            <td headers="Tue 15"></td>

          <tr>
